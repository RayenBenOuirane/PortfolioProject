<div class="container">
    <div class="mb-2">
        <div>
            <button type="button" class="btn btn-outline-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                (click)="IsCollapsed = !IsCollapsed" >
                Filter
            </button>
            <button type="button" class="btn btn-outline-secondary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                (click)="ResetFilters()" [hidden]="!filteering" >
                Reset
            </button>
        </div>
        <div [collapse]="IsCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small>
                                <b>Languages:</b>
                            </small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typescript" (change)="Filter()" name="Typescript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="cpp" (change)="Filter()" name="Cpp">
                                    <label class="form-check-label small">C++</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="c" (change)="Filter()" name="C">
                                    <label class="form-check-label small">C</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java" (change)="Filter()" name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="csharp" (change)="Filter()" name="Csharp">
                                    <label class="form-check-label small">C#</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small>
                                <b>Frameworks:</b>
                            </small>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular" (change)="Filter()" name="Angular">
                                <label class="form-check-label small">Angular</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="bootstrap" (change)="Filter()" name="Csharp">
                                <label class="form-check-label small">Bootstrap</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javafx" (change)="Filter()" name="Javafx">
                                <label class="form-check-label small">JavaFX</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="wpf" (change)="Filter()" name="Wpf">
                                <label class="form-check-label small">WPF</label>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        
    </div>
    
    
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4 project-card-container" *ngFor="let tag of projects" style="width: 350px;min-width: 450px;">
        <app-project-card [project]="tag"></app-project-card>
    </div>
</div>
</div>
