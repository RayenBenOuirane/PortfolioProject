<div class="container">
  <h1 class="text-center mb-4">Contact Me</h1>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="contact.name"
        name="name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        email
        [(ngModel)]="contact.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Enter a valid email.
      </div>
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        class="form-control"
        rows="5"
        required
        [(ngModel)]="contact.message"
        name="message"
        #message="ngModel"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-danger">
        Message is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="contactForm.invalid"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
