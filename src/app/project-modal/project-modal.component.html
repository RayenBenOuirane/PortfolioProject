<div class="modal-header">
    <h2 style=""> {{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
    
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide> <img src={{picture}} alt="Image 1" style="display: block;width: 100%;"> </slide>
        </div>
    </carousel>
    <h3 class="mt-2 text-center">Description</h3>
    <p>{{project.description}}</p>
    <div *ngFor="let projectlink of project.projectLinks">

        <p>You can find this project on Github <a  href={{projectlink.url}} target="_blank"> {{projectlink.name}} </a></p>
    </div>
    <p>You can find the report of this project <a href={{project.projectReport}} target="_blank"> here </a></p>
    <hr>
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1 " [style.background-color]="tag.color">
                {{tag}}
            </div>
        </div>
    </div>

</div>
